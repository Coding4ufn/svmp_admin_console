<div class='row'>
    <div class="span8">
        <h3>Add User</h3>
        <form class="form-horizontal" name="form" novalidate>
            <div data-ng-show='message.length > 0' class='alert'>
                <strong>Oops there was a problem!</strong> {{message}}
            </div>
            <div class="control-group">
                <label class="control-label" for="inputUsername">Username:</label>

                <div class="controls">
                    <input type="text" data-ng-model="user.username" id="inputUsername" placeholder="Username"
                           required/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPw">Password:</label>

                <div class="controls">
                    <input type="text" data-ng-model="user.password" id="inputPw" placeholder="Password" required/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPwConf">Password Again:</label>

                <div class="controls">
                    <input type="text" data-ng-model="user.password_conf" id="inputPwConf"
                           placeholder="Confirm Password" required/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputVMIP">VM IP:</label>

                <div class="controls">
                    <input type="text" data-ng-model="user.vminstance_ip" id="inputVMIP"
                           placeholder="VM IP (optional)"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputVMPort">VM Port:</label>

                <div class="controls">
                    <input type="text" data-ng-model="user.vminstance_port" id="inputVMPort"
                           placeholder="VM Port (optional)"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputRole">Admin Permission:</label>

                <div class="controls">
                    <select data-ng-model="user.admin" id="inputRole">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>


            <div class="form-actions">
                <button data-ng-click="save(user)" data-ng-disabled="form.$invalid || passwordDontMatch(user)"
                        class='btn'>Save
                </button>
                &nbsp;&nbsp;&nbsp;
                <button type="button" class="btn" data-ng-click="cancel()">Cancel</button>
            </div>

        </form>
    </div>
</div>
